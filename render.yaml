# Render Blueprint for EpicGPT Discord Bot
# https://render.com/docs/blueprint-spec

services:
  - type: worker
    name: epicgpt-bot
    runtime: node
    region: oregon
    plan: starter
    buildCommand: pnpm install && pnpm db:generate && pnpm build
    startCommand: pnpm db:migrate:deploy && pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DISCORD_TOKEN
        sync: false
      - key: DISCORD_CLIENT_ID
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: epicgpt-db
          property: connectionString
      - key: SERPER_API_KEY
        sync: false
      - key: SOLANA_RPC_URL
        value: https://api.mainnet-beta.solana.com
      - key: BIRDEYE_API_KEY
        sync: false
      - key: ADMIN_ROLE_ID
        sync: false

databases:
  - name: epicgpt-db
    databaseName: epicgpt
    plan: starter
    region: oregon
